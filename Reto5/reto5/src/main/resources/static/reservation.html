<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- custom scripts -->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/reservation.js"></script>
</head>

<body>
    <header id="mainMenu"></header>
    <main class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Reservaciones</h1>
            <!-- <a class="btn btn-secondary" href="index.html" role="button">Regresar</a> -->
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-2 p-4 bg-light rounded-3">
            <div class="col-md-2 form-floating mb-3">
                <input type="number" class="form-control" id="idReservation" placeholder="ID de la reservación" disabled>
                <label for="idReservation">ID</label>
            </div>
            <div class="col-md-5 form-floating mb-3">
                <select class="form-select" id="nameBox" aria-label="Nombre del palco" required>
                  <option selected>Seleccione un palco</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="nameBox">Palcos</label>
            </div>
            <div class="col-md-5 form-floating mb-3">
                <select class="form-select" id="nameClient" aria-label="Nombre del cliente" required>
                  <option selected>Seleccione un cliente</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="nameClient">Cliente</label>
            </div>
            <div class="col-md-2 form-floating mb-3">
                <input type="date" class="form-control" id="startDateReservation" placeholder="Fecha de inicio de la reservación" disabled>
                <label for="startDateReservation">Fecha de inicio</label>
            </div>
            <div class="col-md-2 form-floating mb-3">
                <input type="date" class="form-control" id="devolutionDateReservation" placeholder="Fecha de devolución de la reservación" disabled>
                <label for="devolutionDateReservation">Fecha de devolución</label>
            </div>
            <div class="col-md-2 form-floating mb-3">
                <select class="form-select" id="statusReservation" aria-label="Estado de la reservación" disabled>
                  <option selected>Seleccione una estado</option>
                  <option value="programed">Programado</option>
                  <option value="cancelled">Cancelado</option>
                  <option value="completed">Realizado</option>
                </select>
                <label for="statusReservation">Categoría</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
                <textarea class="form-control" placeholder="Descripción de la reservación" id="descriptionReservation" disabled></textarea>
                <label for="descriptionReservation">Descripción</label>
            </div>
            <div class="col-12 col-md-12">
                <div class="row gap-3">
                    <button class="col-md btn btn-success" id="saveReservation" onclick="saveReservation()">Guardar</button>
                    <button class="col-md btn btn-warning" id="updateReservation" onclick="updateReservation()">Actualizar</button>
                    <button class="col-md btn btn-primary float-end" id="readReservations" onclick="readReservations(); buttonsDisplay(true,false,true);">Listar</button>
                </div>
            </div>
        </div>

        <hr class="border border-primary border-1 opacity-75">

        <div id="listReservations">

        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
