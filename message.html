<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | Reto 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="js/message.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Mensajes</h1>
            <a class="btn btn-secondary" href="index.html" role="button">Regresar</a>
        </div>
        <div>
            <div class="mb-3">
                <label for="idMessage" class="form-label">ID</label>
                <input type="number" class="form-control" id="idMessage">
            </div>
            <div class="mb-3">
                <label for="textMessage" class="form-label">Nombre</label>
                <textarea class="form-control" id="textMessage"></textarea>
            </div>
            
            <button class="btn btn-success" onclick="saveMessage()">Guardar Mensaje</button>
            <button class="btn btn-warning" onclick="updateMessage()">Actualizar Mensaje</button>
            <button class="btn btn-primary float-end" onclick="readMessages()">Mostrar Mensajes</button>
        </div>

        <hr class="border border-primary border-1 opacity-75">

        <div id="listMessages">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
